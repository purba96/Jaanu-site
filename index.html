<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Jaanu ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&family=Pacifico&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Poppins',sans-serif;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    color:#fff;
    text-align:center;
    overflow-x:hidden;
}

/* glowing name */
.glow{
    font-family:'Pacifico',cursive;
    font-size:48px;
    margin-top:40px;
    animation:glow 2s ease-in-out infinite alternate;
}
@keyframes glow{
    from{ text-shadow:0 0 10px #fff,0 0 20px #ff9a9e;}
    to{ text-shadow:0 0 25px #fff,0 0 50px #ff4d6d;}
}

.card{
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(12px);
    border-radius:22px;
    padding:25px;
    margin:25px auto;
    max-width:420px;
}

button{
    background:#fff;
    color:#ff6b81;
    border:none;
    padding:12px 24px;
    border-radius:30px;
    font-size:17px;
    margin:10px;
    cursor:pointer;
    transition:.3s;
}
button:hover{ transform:scale(1.05); }

.hidden{ display:none; }

/* floating hearts */
.heart{
    position:fixed;
    bottom:-20px;
    font-size:20px;
    animation:floatUp 8s linear infinite;
    opacity:.7;
}
@keyframes floatUp{
    to{ transform:translateY(-110vh); opacity:0; }
}

/* images */
#map,#andaman{
    width:90%;
    max-width:520px;
    border-radius:18px;
    margin-top:20px;
    transition:1s ease;
}
#map{ opacity:0; }
#andaman{ opacity:0; display:none; }

/* final text */
.bigText{
    font-size:38px;
    margin-top:30px;
    font-weight:500;
}

/* countdown */
#countdown{
    margin-top:10px;
    font-size:18px;
    opacity:.9;
}

/* confetti */
canvas{
    position:fixed;
    top:0;
    left:0;
    pointer-events:none;
}
</style>
</head>

<body>

<!-- üéµ music -->
<audio autoplay loop>
<source src="F:\Personal\Website\YOUR_MUSIC">
</audio>

<h1 class="glow">‚ù§Ô∏è Jaanu ‚ù§Ô∏è</h1>
<p>This is just for you.</p>

<div id="countdown"></div>

<div class="card">
    <button onclick="showQuestion()">Tap for Surprise üéÅ</button>
</div>

<div class="card hidden" id="questionCard">
    <h2>Would you go on a trip with me? üå¥</h2>
    <button onclick="sayYes()">Yes üíñ</button>
    <button id="noBtn">No üôà</button>
</div>

<img id="map" src="F:\Personal\Website\WORLD">
<img id="andaman" src="F:\Personal\Website\ANDAMAN">

<div id="finalMessage" class="hidden">
    <p class="bigText">Will you travel the world with me? üåç‚ù§Ô∏è</p>
</div>

<canvas id="confetti"></canvas>

<script>

/* ‚ù§Ô∏è Anniversary countdown */
const anniversary=new Date("October 12, 2026 00:00:00").getTime();
setInterval(()=>{
    const now=new Date().getTime();
    const diff=anniversary-now;
    const days=Math.floor(diff/(1000*60*60*24));
    document.getElementById("countdown").innerHTML=
        "üíû "+days+" days until our anniversary";
},1000);

/* ‚ù§Ô∏è floating hearts */
setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=(18+Math.random()*22)+"px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),8000);
},600);

/* show question */
function showQuestion(){
    document.getElementById("questionCard").classList.remove("hidden");
    document.getElementById("map").style.opacity="1";
}

/* YES click cinematic reveal */
function sayYes(){
    const map=document.getElementById("map");
    const img=document.getElementById("andaman");
    const msg=document.getElementById("finalMessage");

    map.style.opacity="0";

    setTimeout(()=>{
        img.style.display="block";
        setTimeout(()=>img.style.opacity="1",50);
        msg.classList.remove("hidden");
        startConfetti();
    },900);
}

/* running NO button üòÑ */
const noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseover",()=>{
    noBtn.style.position="absolute";
    noBtn.style.left=Math.random()*80+"%";
    noBtn.style.top=Math.random()*80+"%";
});

/* confetti */
const canvas=document.getElementById("confetti");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

function startConfetti(){
    let pieces=[];
    for(let i=0;i<160;i++){
        pieces.push({
            x:Math.random()*canvas.width,
            y:Math.random()*canvas.height- canvas.height,
            r:Math.random()*6+3
        });
    }
    function draw(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle="white";
        pieces.forEach(p=>{
            ctx.beginPath();
            ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
            ctx.fill();
            p.y+=2;
            if(p.y>canvas.height)p.y=0;
        });
    }
    setInterval(draw,20);
}
</script>

</body>

</html>
